<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/main.css" type="text/css">

    <title>Overwatch</title>
</head>

<body>
    <header>
        <!--NavBar with logo center and menu to see single, 1v1 and team compare-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">OVERWATCH COMPARE</a>
            <button class="solo" id="solo">Character Information</button>
            <button class="oneVone" id="oneVone">1 Vs 1</button>
            <button class="team" id="team">Team Fight</button>
            </div>
        </nav>
    </header>

    <!--Main page area-->
    <div class="container-fluid main-page">
<br>
        
        <!--Team select- red or blue-->
        <div class="row">
            <button id="teamRed">
                <h3>TEAM RED</h3>
            </button>
            <button id="teamBlue">
                <h3>TEAM BLUE</h3>
            </button>
        </div>
        <br>

        <!--search box-->
        <!--Different areas depending on class for a quicker find-->
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" name="all" id="all" autocomplete="off" checked=""> All
            </label>
            <label class="btn btn-primary ">
                <input type="radio" name="damage" id="damage" autocomplete="off"> Damage
            </label>
            <label class="btn btn-primary ">
                <input type="radio" name="tank" id="tank" autocomplete="off"> Tank
            </label>
            <label class="btn btn-primary ">
                <input type="radio" name="support" id="support" autocomplete="off"> Support
            </label>
        </div>
        <br>
        <!--search button and a random button for characters-->
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" id="search" name="search" placeholder="Search Character">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit" id="search">Search</button>
            <button class="btn btn-secondary my-2 my-sm-0" type="submit" id="random">Random</button>
        </form>
        <ul class="list-group" id="result"></ul>


        <!--Character icons for picking and comparing-->
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#characterIconField"
            aria-expanded="false" aria-controls="characterIconField">
            Character Icons
        </button>

        <!--collapse area to remove icons for better reading on page-->
        <div class="collapse" id="characterIconField">
            <div id="innerPicter" align="center"></div>
        </div>
        <br>


         <!--content for single character infomation-->
         <div class="row">
             <div class="col-xs-12 col-md-4">
                 <div class="characterImg"></div>
             </div>
             <div class="col-xs-12 col-md-4"><h1>INFO</h1></div>
             <div class="col-xs-12 col-md-4"><h1>GRAPH</h1></div>
         </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script type="text/javascript" src="assets/js/info.json"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
