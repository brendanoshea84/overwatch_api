<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/main.css" type="text/css">

    <title>Overwatch</title>
</head>

<body>
    <header>
        <!--NavBar with logo center and menu to see single, 1v1 and team compare-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">OVERWATCH COMPARE</a>
            <button class="oneVone" id="oneVone">1 Vs 1</button>
            <button class="team" id="team">Team Fight</button>
            </div>
        </nav>
    </header>

    <!--Main page area-->
    <div class="backgroungImg"></div>
    <div class="container-fluid main-page">
        <br>

        <!--Team select- red or blue-->
        <div class="row " id="teamRow">
            <button id="teamRed" class="teamRed active">
                <h3>TEAM RED</h3>
            </button>
            <button id="teamBlue" class="teamBlue">
                <h3>TEAM BLUE</h3>
            </button>
        </div>
        <br></br>

        <!--search box-->
        <!--Different areas depending on class for a quicker find-->
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active" id="all-toggle">
                <input type="radio" name="all" autocomplete="off" checked=""> All
            </label>
            <label class="btn btn-primary" id="damage-toggle">
                <input type="radio" name="damage" autocomplete="off"> Damage
            </label>
            <label class="btn btn-primary" id="tank-toggle">
                <input type="radio" name="tank" autocomplete="off"> Tank
            </label>
            <label class="btn btn-primary" id="support-toggle">
                <input type="radio" name="support" autocomplete="off"> Support
            </label>
            <label class="btn btn-primary" id="hide-toggle">
                <input type="radio" name="hideCharacters" autocomplete="off"> Hide Character Field
            </label>
        </div>
        <br>
        <!--search button and a random button for characters-->
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" id="search" name="search" placeholder="Search Character">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit" id="random">Random</button>
        </form>
        <ul class="list-group" id="result"></ul>


        <!--collapse area to remove icons for better reading on page-->
        <div id="characterIconField">
            <div id="innerPicter" align="center"></div>
        </div>
        <br>


        <!--content for single character infomation-->
        <div class="row singleInfo">
            <div class="col-4">
                <h1>Team Red</h1>
                <div class="redInformation" id="redInfo">

                    <div class="characterImg"></div>


                    <div class="accordion" id="accordionExample">
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h2 class="mb-0">
                                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                Character Description
                              </button>
                                </h2>
                            </div>

                            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                                <div class="card-body">
                                    character info here like height, age, description
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="headingTwo">
                                <h2 class="mb-0">
                                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Character game info
                              </button>
                                </h2>
                            </div>
                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                                <div class="card-body">
                                    Character game info like damage, healing
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


            <div class="col-4">
                <canvas id="myChart"></canvas>
            </div>








            <div class="col-4">
                <h1>Team Blue</h1>
                <div class="blueInformation" id="blueInfo">

                </div>
            </div>
        </div>








        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

        <script type="text/javascript" src="assets/js/info.json"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>

</body>

</html>
